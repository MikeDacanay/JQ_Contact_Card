<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>
		</title>
		<style>

				input,
				textarea {
					display: block;
				}
				textarea {
					height: 250px;
					margin-bottom: 50px;
				}
				form, #container{
					height: 500px;
					width: 321px;
					display: inline-block;
					vertical-align: top;
				}
				.card{
					width: 95%;
					height: 25%;
					border: 2px solid black;
					font-size: 100%;
					box-sizing: border-box;
				}
				.hide{
					display: none;
				}
				h1,
				p{
					text-align: center;

				}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
	<form>
		First Name: <input class = "1st" type = "text">
		Last Name: <input class = "last" type = "text">
		Description: <textarea class = "describe" name = "description"></textarea>
		<button type = "button"> Add User </button>
	</form>
	<div id = "container">
	</div>
	<script>
		$(document).on('click',"button", function(){
			// console.log("hellow")
			var x = $(".1st").val();
			var y = $(".last").val();

			var z = $(".describe").val();

		
			$("#container").append(

				"<div class = 'card'>" + 
						"<h1>" + 
							x + " " + y + 
						"</h1>" + 
						"<p>" + 
						"Click for Description" + 
						"</p><p class = 'hide'>" +
						z +
						"</p></div>"
		
				)
			});
		$(document).on('click',".card", function(){
			$(this).children().toggle();
			});
	</script>
	</body>
</html>
