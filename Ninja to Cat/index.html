<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>
		</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
		</script>		
	</head>
	<body>
		<img class = "1" src='ninja0.png' data-alt-src='cat0.png' /><br>
		<img class = "2" src='ninja1.png' data-alt-src='cat1.png' /><br>
		<img class = "3" src='ninja2.png' data-alt-src='cat2.png' /><br>
		<img class = "4" src='ninja3.png' data-alt-src='cat3.png' /><br>
		<img class = "5" src='ninja4.png' data-alt-src='cat4.png' /><br>
		<script>
		$('img').click(function() {

			var x = $(this).attr("src");
			var y = $(this).attr("data-alt-src");

  			$(this).attr('src', y);
  			$(this).attr('data-alt-src', x);
  				});
		</script>
	</body>
</html>
